<!doctype html>
<html>
  <head>
    <title>Getting Started</title>

    <style>
      div.login-form {
        width: 30%;
        margin: auto;
        padding: 40px
      }
    </style>
  </head>
  <body>

    <div class="login-form">
      <form>
        <label for="email">
          <input name="email" type="email" placeholder="email">
        </label>
        <label for="password">
          <input name="password" type="password" placeholder="password">
        </label>
        <input type="submit" value="log in" data-submit>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
